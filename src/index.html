<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h3>Language Statistics</h3>
      <div id="languageStats"></div>
    </div>
    <div class="container">
      <h1>Training Data Viewer</h1>
      <p>Supports both JSON arrays and JSONL (line-delimited JSON) files</p>
      <div class="main-content">
        <div class="content-area">
          <div class="controls">
            <input type="file" id="fileInput" accept=".json,.jsonl" />
            <button id="loadSampleBtn">Load Sample Data</button>
          </div>
          <div id="messagesContainer" class="messages-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
